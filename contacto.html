    <nav class="nav-bar">

            <li class="nav-bar__nav-item">
                <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
            </li>
        </ul>
    </nav>
    <div class="search-bar">
        <div class="search-bar__logo-container">Logo</div>
        <form class="search-bar__form-container">
            <label class="search-bar__form-label" for="busqueda">Buscar</label>
            <input class="search-bar__form-search" id="busqueda" type="search"
                placeholder="Buscar productos, marcas y mÃ¡s..." />

        <a href="carrito.html" class="search-bar__carrito-container">

            <!-- <img class="search-bar__carrito-img" src="img/productos/carrito.jpg" alt="imagen de carrito" /> -->

        <span class="tiptext">Carrito</span>


        <div class="menu-toggle">
            <label class="menu-toggle__label" for="menu">
                <span class="menu-toggle__pan-arriba"></span>

            </label>
        </div>
    </div>

</header>

    <main>
        <div class="contacto">
            <h1 class="contacto__titulo">Contactanos</h1>
            <div class="contacto__form">
                <form action="/google.com.ar " method="get">

                   <ul> 
                     <li> 
                    <label class="contacto__label" for="name">Nombre: </label>
                    <input class="contacto__input" type="text" name="name" id="name" placeholder="nombre" required
                        tabindex="1"> <!-- mas comodo tab index-->
                    </li>

                    <li> 
                    <label class="contacto__label" for="pemail">e-mail:</label>
                    <input class="contacto__input" type="email" name="pemail" id="pemail"
                        placeholder="mail@notamail.com" required tabindex="2">
                    </li>
                    
                    
                    

                    <label class="contacto__comments-title" for=comentarios-persona>Comentarios</label>
                    <textarea class="contacto__comments" name="comentarios-persona" id="comentarios-persona" cols="12"
                        rows="12" tabindex="3"></textarea>

                    <div class="contacto__boton-ui">
                        <input class="contacto__submit" type="submit" value="Enviar">
                        <input class="contacto__reset" type="reset" value="Borrar">
                    </div>

                    </ul>

                </form>
            </div>
        </div>
    </main>
